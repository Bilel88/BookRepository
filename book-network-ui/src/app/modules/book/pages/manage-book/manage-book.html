<div class="p-2">
    <h2>Manage my book</h2>
    <hr>
    <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
    <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>
    <div class="d-flex grap-2"> 
        <div class="col-3">
            <img class="rounded-1" width="100%" height="100%" [src]="selectedPicture || 'https://source.unsplash.com/user/c_v_r/1900x800'" alt="...">
            <div class="mt-2">
                <input 
                (change)="onFileSelected($event)"
                class="form-control"
                type="file"
                id="formFile"
                accept="image/*">
            </div>
        </div>
            <div class="col-9">
                <form class="row g-3">
                    <div class="col-12">
                        <label for="title" class="form-label">Title</label>
                        <input [(ngModel)]="bookRequest.title" type="text" class="form-control" name="title" id="title" placeholder="Book title"/>
                    </div>
                    <div class="col-6">
                        <label for="author" class="form-label">Author Name</label>
                        <input [(ngModel)]="bookRequest.authorName" type="text" class="form-control" name="author" id="author" placeholder="Author name"/>
                    </div>
                    <div class="col-6">
                        <label for="isbn" class="form-label">ISBN</label>
                        <input [(ngModel)]="bookRequest.isbn" type="text" class="form-control" name="isbn" id="isbn" placeholder="Isbn"/>
                    </div>
                    <div class="col-12">
                        <label for="synopsis" class="form-label"></label>
                        <textarea [(ngModel)]="bookRequest.synopsis" type="text" rows="4" class="form-control" name="synopsis" id="synopsis" placeholder="Book synopsis"></textarea>
                    </div>
                    <div class="col-12">    
                      <div class="form-check">                   
                        <input [(ngModel)]="bookRequest.shareable" type="checkbox" name="shareme" id="shareme" class="form-check-input"/>
                        <label for="shareme" class="form-check-label">Share me</label>
                      </div> 
                    </div>
                    <div class="d-flex justify-content-end gap-2 col-12">
                        <button (click)="saveBook()" type="submit" class="btn btn-outline-primary">
                            <i class="fas fa-save"></i>&nbsp;Save
                        </button>
                        <a routerLink="/books/my-books" type="submit" class="btn bt-link text-danger">
                            <i class="fas fa-times"></i>&nbsp;Cancel
                        </a>
                    </div>
                </form>
            </div>
    </div>
